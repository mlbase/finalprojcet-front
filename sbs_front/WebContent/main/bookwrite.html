
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<h3 style="text-align:center;">책정보작성</h3>
<div class="container my-5, py-5">	
	<form id="frm">

	<table class="table table-hover">
	<tr>
		<td>제목</td>
		<td>
			<input type="text" id="title" name="title" placeholder="제목입력" size="20">
			<p id="titlecheck"></p>
			<button class="btn btn-danger" type="button" id="checkbtn">중복확인</button>
			
		</td>
	</tr>
	<tr>
		<td>파일이름</td>
		<td>
			<input type="text" id="filename" name="filename" placeholder="파일이름입력" size="20">
		</td>
	</tr>	
	<tr>
		<td>작가</td>
		<td>
			<input type="text" id="writer" name="writer" placeholder="작가이름입력" size="20">
		</td>
	</tr>
	<tr>
		<td>출판사</td>
		<td>
			<input type="text" id="publisher" name="publisher" placeholder="출판사입력" size="20">
		</td>
	</tr>
	<tr>
		<td>가격</td>
		<td>
			<input type="number" id="price" name="price" placeholder="가격입력" size="20">
		</td>
	</tr>
	
	<tr>
		<td>isbn</td>
		<td>
			<input type="text" id="isbn" name="isbn" size="13">
			<button class="btn btn-danger" type="button" id="search">책정보 검색</button>
		</td>
	</tr>
	<tr>
		<td>내용</td>
		<td>
			<textarea id="content" name="content" rows="20" cols="50"></textarea>
		</td>
	</tr>	
	<tr>
		<td>출판일</td>
		<td>
			<input type="date" id="publishDate" name="publishDate" >
		</td>
	</tr>
	
	<tr>
		<td>분류</td>
		<td>
			<!-- <input type="text" id="sort" name="sort" placeholder="분류입력" size="20"> -->
			<select name="sort" id="sort">
				<option value="베스트셀러">베스트셀러</option>
				<option value="신간">신간</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>장르</td>
		<td>
			<select name="genre" id="genre">
				<option value="소설/수필">소설/수필</option>
				<option value="인문학">인문학</option>
				<option value="참고서">참고서</option>
				<option value="자연과학">자연과학</option>
				<option value="전공서적">전공서적</option>
				<option value="경영/경제">경영/경제</option>
				<option value="자기계발">자기계발</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>배송비</td>
		<td>
			<input type="number" id="deliveryFee" name="deliveryFee" placeholder="배송비입력" size="10">
		</td>
	</tr>
	<tr>
		<td>재고</td>
		<td>
			<input type="number" id="amount" name="amount" placeholder="재고입력" size="5">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<button class="btn btn-primary" type="button" id="postbook">책정보 작성</button>
		</td>
	</tr>	
	</table>
	</form>	
</div>
<script src="./javascript/bookwrite.js"></script>
