<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<head>
<meta charset="UTF-8">
<title>Catalog</title>
<link rel="stylesheet" href="csskim/Catalog.css">
</head>

<body>
<div class="container1">
     <div class="content1">
      <p>베스트셀러</p>
	   <div class="content1-image">
        <img src="imageskim/catagory.png" alt="이미지없음">
         <div class="content1-button">
		   <div class="button1">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		   </div> 
		  </div>
	     </div>
       </div>	
	
     <div class="content2">
        <p>경영/경제</p>
        
        <div class="content2-button">
		  <div class="button2">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	
     
		
     <div class="content3">
        <p>인문/교양</p>
        <div class="content3-button">
		  <div class="button3">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	  
     
     <div class="content4">
        <p>정치/사회</p>
        <div class="content4-button">
		  <div class="button4">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	     
     
     <div class="content5">
        <p>IT/컴퓨터</p>
        <div class="content5-button">
		  <div class="button5">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	     
     
     <div class="content6">
        <p>자기 계발</p>
        <div class="content6-button">
		  <div class="button6">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	     
     
     <div class="content7">
        <p>여행/음식</p>
        <div class="content7-button">
		  <div class="button7">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	     
     
     <div class="content8">
        <p>취업/수험서</p>
        <div class="content8-button">
		  <div class="button8">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	     
     
     <div class="content9">
        <p>전자책/E-BOOK</p>
        <div class="content9-button">
		  <div class="button9">
		    <button id=btn1 type="button">팔로잉</button>
		    <button id=btn2 type="button">리스트 보기</button>
		  </div>
	    </div>
     </div>	        
</div>     

</body>
</html>
