<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/regi.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body width="100%" height="100%">
	<form class="regiForm" id="frm">
		<h2>회원가입</h2>
		<table>
			<tr>
				<td class="regiTitle">아이디</td>
				<td><input type="text" id="id" name="id" placeholder="아이디입력"
					size="20"> <input type="button" id="idcheckbtn"
					value="중복확인">

					<p id="idcheck"></p></td>
			</tr>
			<tr>
				<td class="regiTitle">패스워드</td>
				<td><input type="password" id="pwd" name="pwd"
					placeholder="패스워드입력" size="20"></td>
			</tr>
			<tr>
				<td class="regiTitle">이름</td>
				<td><input type="text" id="name" name="name" placeholder="이름입력"
					size="20"></td>
			</tr>
			<tr>
				<td class="regiTitle">닉네임</td>
				<td><input type="text" id="nickname" name="nickname"
					placeholder="닉네임입력" size="20"></td>
			</tr>
			<tr>
				<td class="regiTitle">이메일</td>
				<td><input type="text" id="email" name="email"
					placeholder="이메일입력" size="20"></td>
			</tr>
			<tr>
				<td class="regiTitle">주소</td>
				<td id="add"><input type="text" id="sample4_postcode"
					placeholder="우편번호"> <input id="postFind" type="button"
					onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
					<input type="text" id="sample4_roadAddress" placeholder="도로명주소">
					<input type="text" id="sample4_jibunAddress" placeholder="지번주소">
					<span id="guide" style="color: #999; display: none"></span> <input
					type="text" id="sample4_detailAddress" placeholder="상세주소">
					<input type="text" id="sample4_extraAddress" placeholder="참고항목">
					<input type="button" id="makeAddr" onclick="addressmake()" value="주소만들기">
				</td>
			</tr>
			<tr>
				<td class="regiTitle">생년월일</td>
				<td><input type="date" id="birth" name="birth" size="20">
				</td>
			</tr>
		</table>
		<button type="button" id="account">회원가입</button>
	</form>
	<script type="text/javascript">
		function addressmake() {
			let text = $("#sample4_postcode").val() + " "
					+ $("#sample4_roadAddress").val() + " "
					+ $("#sample4_detailAddress").val();

			$("#add")
					.html(
							"<input type='text' id='address' name='address' value='"+text+"'>")
		}
		function sample4_execDaumPostcode() {
			new daum.Postcode(
					{
						oncomplete : function(data) {
							// 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

							// 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
							// 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
							var roadAddr = data.roadAddress; // 도로명 주소 변수
							var extraRoadAddr = ''; // 참고 항목 변수

							// 법정동명이 있을 경우 추가한다. (법정리는 제외)
							// 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
							if (data.bname !== ''
									&& /[동|로|가]$/g.test(data.bname)) {
								extraRoadAddr += data.bname;
							}
							// 건물명이 있고, 공동주택일 경우 추가한다.
							if (data.buildingName !== ''
									&& data.apartment === 'Y') {
								extraRoadAddr += (extraRoadAddr !== '' ? ', '
										+ data.buildingName : data.buildingName);
							}
							// 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
							if (extraRoadAddr !== '') {
								extraRoadAddr = ' (' + extraRoadAddr + ')';
							}

							// 우편번호와 주소 정보를 해당 필드에 넣는다.
							document.getElementById('sample4_postcode').value = data.zonecode;
							document.getElementById("sample4_roadAddress").value = roadAddr;
							document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

							// 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
							if (roadAddr !== '') {
								document.getElementById("sample4_extraAddress").value = extraRoadAddr;
							} else {
								document.getElementById("sample4_extraAddress").value = '';
							}

							var guideTextBox = document.getElementById("guide");
							// 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
							if (data.autoRoadAddress) {
								var expRoadAddr = data.autoRoadAddress
										+ extraRoadAddr;
								guideTextBox.innerHTML = '(예상 도로명 주소 : '
										+ expRoadAddr + ')';
								guideTextBox.style.display = 'block';

							} else if (data.autoJibunAddress) {
								var expJibunAddr = data.autoJibunAddress;
								guideTextBox.innerHTML = '(예상 지번 주소 : '
										+ expJibunAddr + ')';
								guideTextBox.style.display = 'block';
							} else {
								guideTextBox.innerHTML = '';
								guideTextBox.style.display = 'none';
							}
						}
					}).open();
		}

		$(document).ready(function() {

			$("#idcheckbtn").click(function() {
				//	alert('idcheckbtn');

				// id첵크

				$.ajax({
					url : "http://localhost:3000/id",
					type : "post",
					data : {
						id : $("#id").val()
					},
					success : function(resp) {
						//	alert('success');

						if (resp.trim() == "YES") {
							$("#idcheck").html("사용중인 아이디입니다");
							$("#id").val("");
						} else {
							$("#idcheck").html("사용할 수 있는 아이디입니다");
						}
					},
					error : function() {
						alert('error');
					}
				});
			});

			$("#account").on("click", function() {

				let params = $("#frm").serialize();
				console.log(params);

				$.ajax({
					url : "http://localhost:3000/create",
					type : "post",
					data : params,
					success : function(resp) {
						//	alert('success');
						if (resp == "OK") {
							alert("가입성공했습니다");
							location.href = "login.html";
						} else {
							alert("가입이 되지 않았습니다");
						}
					},
					error : function() {
						alert('error');
					}
				});
			});

		});
	</script>
</body>
</html>
